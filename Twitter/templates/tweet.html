<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b41dc2f8da.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br><br>
        <div class="col-md-6 offset-md-3">
            {% if user.is_authenticated %}
            <h1 class="text-center">What's happening?</h1>

            <hr>
            <br>
            <form method="POST" action="{% url 'tweet' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- {{ pic_form.as_p }} -->
                <div class="text-center">
                    <button type="submit" class="btn fw-bold "
                        style="border-radius: 9999px;padding-left: 32px;
                        padding-right: 32px;  color: white;   background-color: rgb(29, 155, 240);border-color: rgba(0, 0, 0, 0); ">Tweet!</button>
                    <a href="{% url 'home' %}" class="btn fw-bold mx-3"
                        style="border-radius: 9999px;padding-left: 32px;
                        padding-right: 32px;  color: white;   background-color: rgb(1, 101, 167);border-color: rgba(0, 0, 0, 0); ">
                        Cancel </a>
                </div>

            </form>
            {% else %}
            <h1>You must be logged in to post a tweet!</h1>

            {% endif %}

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
